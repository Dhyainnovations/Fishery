<ion-content class="background">
  <!-----Title----->

  <div class="row" style="margin-top: 55px;">

    <div class="col-8 ion-text-right">
      <b style="font-size: 15px;">WEIGHTER</b>
    </div>
    <div class="col-4">
      <select style="font-size: 12px;margin-top: 1px;">
        <option value="" selected disabled> Admin</option>
        <option style="background-color: #6863CC;color: white;">Logout</option>
      </select>
    </div>
  </div>


 <!-----Display Weight----->
  <div class="row">
    <div class="col-12 ion-text-center mt-5">
      <input [(ngModel)]="weight" type="text" placeholder="ENTER THE WEIGHT" class="text-center" style="border: 0.5px solid rgba(0, 0, 0, 0.164); box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;font-size: 14px;padding: 10px;">
    </div>
  </div>

  <!-- <p> weight is <b>267.70</b> kgs</p> -->


  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-12 display-date">

        <b><input value="Date: {{currentDate | date:'dd-MM-yyyy'}}" class="calendar"></b>
      </div>


      <!-----Fish Type----->
      <div class="col-12">
        <p class="select-category"><b><u>Select Category:</u></b></p>
        <select [(ngModel)]="category" style="width: 96%;">
          <option value="" disabled selected>Category</option>
          <option *ngFor="let category of categorylist" [value]="category.category">{{category.category}}</option>
        </select>

      </div>
    </div>

    <div class="row mt-3">
      <!-----Fish Category----->
      <div class="col-12">
        <p class="select-category"><b><u>Select Type: </u></b></p>
        <select [(ngModel)]="type" style="width: 96%;">
          <option value="" disabled selected>Fish Type</option>
          <option *ngFor="let type of typelist" [value]="type.type">{{type.type}}</option>

        </select>
      </div>

      <!-----FLocation----->
      <div class="col-12">
        <p class="select-category"><b><u>Select Location: </u></b></p>
        <select [(ngModel)]="place" style="width: 96%;" >
          <option value="" disabled selected hidden>Location</option>
          <option *ngFor="let location of locationlist" [value]="location.place">{{location.place}}</option>
        </select>
      </div>
    </div>


    <!-----Submit Button---->
    <div class="button-wrapper" class="px-5">
      <ion-button (click)="submit()" class="submit-button" color="transparent" expand="block"
        style="background-color: #6863CC;">
        <b>SUBMIT</b>
      </ion-button>

    </div>

  </div>


  <!-----Table----->
  <table class="table">
    <thead style="background-color:#6863CC;" class="text-white">
      <tr>
        <th scope="col-3">Time</th>
        <th scope="col-1">Weight<br>(kgs)</th>
        <th scope="col-2">Location</th>
        <th scope="col-2">Category</th>
        <th scope="col-2">Type</th>
        <th scope="col-2">Del</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of tableRecodrs ">
      <tr>
        <th scope="row">{{record.updatedAt | date: 'h:mm a'}}</th>
        <td>{{record.quantity}}</td>
        <td>{{record.quantity}}</td>
        <td>{{record.place}}</td>
        <td>{{record.quality}}</td>
        <td>
          <ion-icon (click)="delete(record.boxid)" [value]="record.boxid" style="height:20px; width:25px"
            name="trash-outline" class="trash"></ion-icon>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
