<ion-content class="background">
  <!-----Title----->

<div class="row">
  <div class="col-12 ion-text-right mt-4">
    <img id="profile" height="50px" width="50px" src="https://www.seekpng.com/png/detail/428-4287240_no-avatar-user-circle-icon-png.png" alt="">
  </div>
  <div class="col-12 ion-text-center mt-5 ">
    <h2>WEIGHTER</h2>
  </div>
  
</div>

  




  <!-----Display Weight----->
   <div class="row">
   <div class="col-12 ion-text-center">
    <input [(ngModel)]="weight" type="text" placeholder="Enter the weight">
   </div>
   </div>
     
      <!-- <p> weight is <b>267.70</b> kgs</p> -->
    

  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-6 display-date">
        <b>Date:<br></b>
        <input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar mt-2">
      </div>


      <!-----Fish Type----->
      <div class="col-6">
        <p class="select-category"><b>Select Category:</b></p>
          <select [(ngModel)]="category">
          <option value="" disabled selected>Category</option>
          <option *ngFor="let category of categorylist" [value]="category.category">{{category.category}}</option>
        </select>

      </div>
    </div>
 
    <div class="row mt-3">
      <!-----Fish Category----->
      <div class="col-5">
        <p class="select-category"><b>Select Type: </b></p>
        <select  [(ngModel)]="type">
          <option value="" disabled selected>Fish Type</option>
          <option *ngFor="let type of typelist" [value]="type.type">{{type.type}}</option>
         
        </select>
      </div>

      <!-----FLocation----->
      <div class="col-7">
        <p class="select-category"><b>Select Location: </b></p>
        <select  [(ngModel)]="place">
          <option value="" disabled selected>Location</option>
          <option *ngFor="let location of locationlist" [value]="location.place">{{location.place}}</option> 
        </select>
      </div>
    </div>


    <!-----Submit Button---->
    <div class="button-wrapper" class="px-5 mt-3">
      <ion-button (click)="submit()" class="submit-button" color="transparent" expand="block" style="background-color: #6863CC;">
        <b>SUBMIT</b>
      </ion-button>

    </div>

  </div>


  <!-----Table----->
  <table class="table">
    <thead style="background-color:#6863CC;" class="text-white">
      <tr>
        <th scope="col-3">Time</th>
        <th scope="col-1">Weight<br>(kgs)</th>
        <th scope="col-2">Location</th>
        <th scope="col-2">Category</th>
        <th scope="col-2">Type</th>
        <th scope="col-2">Del</th>
      </tr>
    </thead>
    <tbody *ngFor="let record of tableRecodrs ">
      <tr>
        <th scope="row">{{record.updatedAt | date: 'h:mm a'}}</th>
        <td>{{record.quantity}}</td>
        <td>{{record.quantity}}</td>
        <td>{{record.place}}</td>
        <td>{{record.quality}}</td>
        <td>
          <ion-icon (click)="delete(record.boxid)"  [value]="record.boxid" style="height:20px; width:25px" name="trash-outline" class="trash"></ion-icon>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
