<ion-content class="background">
  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="dosomething($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpiner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  </div>
  <div class=" row  mx-2 ">

    <div *ngIf="onlineAlart" class=" col-12 ion-text-right mt-3">
      <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_VXcbWf.json" background="transparent"
        speed="1.5" style="width:30%;;" loop autoplay></lottie-player>
    </div>

    <div *ngIf="offlineAlart" class="col-12 ion-text-right mt-3">
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_VxV3TM.json" background="transparent"
        speed="1.5" style="width:30%;;" loop autoplay></lottie-player>
    </div>

  </div>
  <!-----Title----->

  <div class="row mt-3">

    <div class="col-12 ion-text-center">
      <b style="font-size: 25px;">WEIGHTER</b>
    </div>

    <div class=" col-12 dropdown toggle mt-1">
      <input id="t1" type="checkbox" >
      <label for="t1">{{user}}</label>
      <ul>
        <li><a (click)="setting()" >Settings</a></li>
        <li><a (click)="logout()" >Logout</a></li>
      </ul>
    </div>

    <!-- <div class="col-4">
      <select [(ngModel)]="value" (change)="NavigateTo()" style="font-size: 12px;margin-top: 1px;">
        <option value="" selected disabled> Admin</option>
        <option value="settings" style="background-color: #9592d4;color: white;">Settings</option>
        <option value="logout" style="background-color: #9592d4;color: white;">Logout</option>
      </select>
    </div> -->

  </div>
  
  


  <!-----Display Weight----->
  <div class="row">
    <div class="col-12 ion-text-center mt-4">
      <input [(ngModel)]="weight" type="number" placeholder="ENTER THE WEIGHT" class="text-center"
        style="border: 0.5px solid rgba(0, 0, 0, 0.164); box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;font-size: 14px;padding: 10px;">
    </div>
  </div>

  <!-- <p> weight is <b>267.70</b> kgs</p> -->


  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-6 display-date">
        <b style="font-size: 13px;">Date: </b>
        <b><input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar mt-2"></b>
      </div>


      <!-----Fish Type----->
      <div class="col-6">
        <form (change)="SelectCategory(Selectcategory.value)" #Selectcategory="ngForm">
          <p class="select-category" style="font-size: 13px;"><b><u>Select Category:</u></b></p>
          <select [(ngModel)]="category" placeholder="category" name="category" >
            <option value="" disabled selected>Category</option>
            <option *ngFor="let category of categorylist" [value]="category.category">{{category.category}}</option>
          </select>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <!-----Fish Category----->
      <div class="col-6">
        <form (change)="SelectType(Selecttype.value)" #Selecttype="ngForm">
          <p class="select-category" style="font-size: 13px;"><b><u>Select Type: </u></b></p>
          <select [(ngModel)]="type" placeholder="type" name="type" style="width: 96%;" >
            <option value="" disabled selected>Fish Type</option>
            <option *ngFor="let type of StoreTypeData" [value]="type" >{{type}}</option>
          </select>
        </form>
      </div>

      <!-----FLocation----->
      <div class="col-6">
        <form (change)="SelectLocation(Selectlocation.value)" #Selectlocation="ngForm">
          <p class="select-category" style="font-size: 13px;"><b><u>Select Location: </u></b></p>
          <select [(ngModel)]="place" placeholder="place" name="place" style="width: 96%;">
            <option value="" disabled selected hidden>Location</option>
            <option *ngFor="let location of locationlist" [value]="location.place">{{location.place}}</option>
          </select>
        </form>
      </div>
    </div>


    <!-----Submit Button---->
    <div class="button-wrapper" class="px-5 mt-4">
      <ion-button (click)="onlineApiCal()" class="submit-button" color="transparent" expand="block"
        style="background-color: #6863CC;" [disabled]="!place || !type || !category || !weight || !onlineAlart ">
        <b>SUBMIT</b>
      </ion-button>

    </div>

  </div>

<!-----card----->

  <div style="font-size: 12px;">
    <div class="row">
      <div class="col-12">
        <div class="card mt-3" *ngFor="let record of tableRecodrs">
          <div class="row">
            <div class="col-5">
              <b style="color: #6863CC;"> Time </b> : {{record.updatedAt | date: 'h:mm a'}}<br>
              <b style="color: #6863CC;">Weight </b> : {{record.quantity}}<br>
              <b style="color: #6863CC;">Type</b> : {{record.type}}
            </div>

            <div class="col-5">
              <b style="color: #6863CC;">Location</b> : {{record.place}}<br>
              <b style="color: #6863CC;">Category</b> : {{record.category}}<br>

            </div>
            <div class="col-2 ion-text-left mt-2">
                  <div class="dot">
                    <svg (click)="delete(record.boxid)" [value]="record.boxid" style="margin: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="#fff" class="bi bi-trash3" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M6.5 1a.5.5 0 0 0-.5.5v1h4v-1a.5.5 0 0 0-.5-.5h-3ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1H3.042l.846 10.58a1 1 0 0 0 .997.92h6.23a1 1 0 0 0 .997-.92l.846-10.58Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                  </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
