<ion-content>
  <!-----Title----->

  <h2 class="text-center weighter"><b>WEIGHTER</b></h2>


  <!-----Display Weight----->
  <div class="row">
    <div class="col-12 ion-text-center mt-4">
      <input [(ngModel)]="_debug" type="number"  class="text-center"
        style="border: 0.5px solid rgba(0, 0, 0, 0.164); box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;font-size: 16px;padding: 5px;margin-left: 10px;margin-right: 10px">
      KG
    </div>
  </div>

  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-6 display-date">
        <b>Date:<br></b>
        <input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar mt-2">
      </div>


      <!-----Fish Type----->
      <div class="col-6">
        <p class="select-category"><b>Select Category:</b></p>
        <select>
          <option value="" disabled selected>Category</option>
          <option *ngFor="let category of categorylist" [value]="category.id">{{category.category}}</option>
        </select>

      </div>
    </div>

    <div class="row mt-3">
      <!-----Fish Category----->
      <div class="col-6">
        <p class="select-category"><b>Select Type: </b></p>
        <select>
          <option value="" disabled selected>Fish Type</option>
          <option *ngFor="let type of typelist" [value]="type.type">{{type.type}}</option>
         
        </select>
      </div>

      <!-----FLocation----->
      <div class="col-6">
        <p class="select-category"><b>Select Location: </b></p>
        <select>
          <option value="" disabled selected>Location</option>
          <option *ngFor="let location of locationlist" [value]="location.place">{{location.place}}</option> 
        </select>
      </div>
    </div>


    <!-----Submit Button---->
    <div class="button-wrapper" class="px-5 mt-3">
      <ion-button class="submit-button" color="transparent" expand="block" style="background-color: #6863CC;">
        <b>SUBMIT</b>
      </ion-button>

    </div>

  </div>


  <!-----Table----->
  <table class="table">
    <thead style="background-color:#6863CC;" class="text-white">
      <tr>
        <th scope="col-3">Time</th>
        <th scope="col-1">Weight<br>(kgs)</th>
        <th scope="col-2">Location</th>
        <th scope="col-2">Category</th>
        <th scope="col-2">Type</th>
        <th scope="col-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">10.00</th>
        <td>120</td>
        <td>Annur</td>
        <td>Tilapia</td>
        <td>1st</td>
        <td>
          <ion-icon name="trash-outline" class="trash"></ion-icon>
        </td>
      </tr>
      <tr>
        <th scope="row">12.00</th>
        <td>100</td>
        <td>Sirumugai</td>
        <td>Tilapia</td>
        <td>2nd</td>
        <td>
          <ion-icon name="trash-outline" class="trash"></ion-icon>
        </td>
      </tr>

    </tbody>
  </table>
</ion-content>
