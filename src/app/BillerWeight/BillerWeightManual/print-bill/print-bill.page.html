<ion-content>
    <!-----Title----->
    <h4 class="text-center mt-5"><b>Sakthi & Co</b></h4>
    <p class="text-center mt-1" style="font-size: 13px;"><u>Sales Receipt</u><br>
        <input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar text-center" disabled
            style="font-size: 13px;background-color: transparent;">
    </p>


    <div class="container" style="font-size: 13px;">
        <div class="row mt-1">
            <div class="col-6">
                <p style="font-size: 14px;">Invoice No : 12 <br>Cashier : Arun</p>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr style="background-color: #6863CC;color: white;">
                <th scope="col">Quality</th>
                <th scope="col">Category</th>
                <th scope="col">Weight</th>
                <th scope="col">Cost/Kg</th>
                <th scope="col">Total Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>spcl</td>
                <td>10</td>
                <td>15</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4" >
        <p style="font-size: 16px;box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;border: 1px solid rgb(107, 107, 107);border-radius: 2px;margin: 10px;">To Pay Is Rs.1,789</p>
        <p style="font-size: small;"><i>Thank you for shopping with us.</i></p>
    </div>


    <div class="row ion-text-center mt-5">
        <div class="col-6">
            <div>
                <button (click)="backToPrivious()" class="btn btn-sm text-white"
                    style="background-color:#6863CC ;">Back</button>
            </div>
        </div>
        <div class="col-6">
            <div>
                <button class="btn btn-sm text-white" style="background-color:#6863CC ;" (click)="printbill()">Print</button>
            </div>
        </div>
    </div>


</ion-content>
