<ion-content class="background">
  <!-----Title----->
  <h2 class="text-center weighter"><b>WEIGHTER</b></h2>


  <!-----Display Weight----->
  <div class="weight-display-wrap text-center mt-4 px-2">
    <div class="weight-display" style="font-size: 20px;">
      <p> weight is <b>267.70</b> kgs</p>
    </div>
  </div>

  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-6 display-date" style="margin-top: -20px;">

      </div>

      <div class="col-6 display-date" style="margin-top: -40px;">
        <b>Location : Annur </b>
      </div>

      <div class="col-6 display-date mt-3">
        <b>Date:<br></b>
        <input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar mt-3">
      </div>


      <!-----Fish Type----->
      <div class="col-6 mt-3">
        <p class="select-category"><b>Select Category:</b></p>
        <select>
          <option value="" disabled selected>Category</option>
          <option value="goldfish">Gold Fish</option>
          <option value="guppy">Guppy</option>
          <option value="bluefish">Blue Fish</option>
          <option value="tilapia">Tilapia</option>
        </select>

      </div>
    </div>

    <div class="row mt-3">
      <!-----Fish Category----->
      <div class="col-6">
        <p class="select-category"><b>Select Type: </b></p>
        <select>
          <option value="" disabled selected>Fish Type</option>
          <option value="first">1st</option>
          <option value="second">2nd</option>
          <option value="third" (click)="window.print();">3rd</option>
        </select>
      </div>

      <!-----FLocation----->
      <div class="col-6">
        <p class="select-category"><b>Select Price: </b></p>
        <select style="background-color: #6863CC;color: white;" class="p-1">
          <option value="" disabled selected>Price</option>
          <option value="vip1">VIP 1</option>
          <option value="vip2">VIP 2</option>
        </select>
      </div>
    </div>


    <!-----Submit Button---->
    <div class="button-wrapper mt-4">
      <div class="container">
        <div class="row">
          <div class="col-4" style="height: 10px;font-size: 12px;">
            <button class="submit-button px-4 py-2" color="transparent" style="background-color: #6863CC;">
              SUBMIT
            </button>
          </div>
          <div class="col-4">
            <div style="height: 10px; font-size: 12px;margin-left: 30px;">
              <button class="submit-button px-4 py-1"  style="background-color: #6863CC;">
                GENERATE BILL
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>


  <!-----Table----->

</ion-content>
