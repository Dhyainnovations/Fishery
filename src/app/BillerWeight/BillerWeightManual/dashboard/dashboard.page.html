<ion-content>
  <img src="assets/bacground.png">

  <div class="row" style="margin-top: -95px;">

    <div class="col-6  ">
      <lottie-player (click)="backToPrivios()" src="https://assets3.lottiefiles.com/packages/lf20_mfm2v4hs.json"
        background="transparent" speed="1.5" style="width:55%;" loop autoplay></lottie-player>
    </div>

    <div *ngIf="onlineAlart" class="col-6 ion-text-right ">
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_dsp2yB.json" background="transparent"
        speed="1.5" style="width:50%; margin-left: 50%;" loop autoplay></lottie-player>
    </div>

    <div *ngIf="offlineAlart" class="col-6 ion-text-right ">
      <!-- <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_VxV3TM.json" background="transparent"
        speed="1.5" style="width:30%;" loop autoplay></lottie-player> -->
      <img style="width:50%; margin-left: 50%; border-radius: 55%;" src="assets/offline.gif" alt="">
    </div>

  </div>
  <!-----Title----->

  <div class="row">

    <div style="margin-top:-40px" class="col-12 ion-text-center">
      <b style="font-size: 25px;">BILLER</b>
    </div>

    <div class=" col-6 dropdown toggle mt-2">
      <input id="t1" type="checkbox">
      <label for="t1">{{user}}</label>
      <ul>
        <!-- <li><a (click)="setting()">Settings</a></li> -->
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>

  </div>


  <!-----Display Weight----->
  <div class="row">
    <div class="col-12 ion-text-center mt-4">
      <input [(ngModel)]="weight" type="number" placeholder="ENTER THE WEIGHT" class="text-center"
        style="border: 0.5px solid rgba(0, 0, 0, 0.164); box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;font-size: 14px;padding: 10px;">
      KG
    </div>
  </div>

  <!-- <p> weight is <b>267.70</b> kgs</p> -->


  <div class="container weighter-details-wrapper">
    <div class="row">
      <!-----Display Date----->
      <div class="col-6 display-date">
        <b style="font-size: 13px;">Date: </b>
        <b><input value="{{currentDate | date:'dd-MM-yyyy'}}" class="calendar" disabled></b>
      </div>

      <div class="col-6 display-date">

        <form (change)="SelectPrice(Selectcounter.value)" #Selectcounter="ngForm">

          <div class="row">
            <div class="col-12">
              <p class="select-category"><b><u>Select Counter: </u></b></p>

              <select [(ngModel)]="counter" placeholder="counter" name="counter"
                style="width: 100%;background-color: #6863CC;color: white;font-size: 13px;padding: 2px;">
                <option value="" disabled selected hidden>Price</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>


        </form>

      </div>


      <!-----Fish Type----->
      <div class="col-6 mt-3">
        <form (change)="SelectCategory(Selectcategory.value)" #Selectcategory="ngForm">
          <p class="select-category" style="font-size: 13px;"><b><u>Select Category:</u></b></p>
          <select [(ngModel)]="category" placeholder="category" name="category">
            <option value="" disabled selected>Category</option>
            <option *ngFor="let category of categorylist" [value]="category.category">{{category.category}}</option>
          </select>
        </form>
      </div>



      <!-----Fish Category----->
      <div class="col-6 mt-3">
        <form (change)="SelectType(Selecttype.value)" #Selecttype="ngForm">
          <p class="select-category" style="font-size: 13px;"><b><u>Select Quality: </u></b></p>
          <select [(ngModel)]="type" placeholder="type" name="type" style="width: 96%;">
            <option value="" disabled selected>Fish Type</option>
            <option *ngFor="let type of StoreTypeData" [value]="type">{{type}}</option>
          </select>
        </form>
      </div>




    </div>
    <div class="button-wrapper mt-5">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button (click)="addItem()" class="submit-button px-4 py-2 " color="transparent"
              style="background-color: #6863CC;font-size: 13px;color: white;"
              [disabled]="!weight || !counter || !category || !type" >
              ADD<br> ITEM
            </button>
          </div>
          <div class="col-6">
            <div style="height: 10px;">
              <button (click)="generateBill()" class="submit-button px-2 py-2" color="transparent"
                style="background-color: #6863CC;font-size: 13px;"
                [disabled]="!weight || !counter || !category || !type ">
                GENERATE BILL
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    
  </div>

</ion-content>
